<style>
  .container {
    margin-top: 10rem;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 1rem;
    position: relative;
  }

.field {
  background: #5098ae;
  padding: 1rem;
  position: absolute;
  bottom: 100%;
}

/*// arrow down*/
  .field::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 1rem solid transparent;
    border-right: 1rem solid transparent;
    border-top: 1rem solid #5098ae;
  }

.field__input {
  font-weight: 600;
  text-align: center;
  color: gray;
  font-size: 2rem;
}
.value {
  font-size: 2rem;
  color: #282424;
  font-weight: 700;
  user-select: none;
}

.value:hover {
  color: #5098ae;
  cursor: pointer;
}

.value::before{
  content: "‚úè";
  display: inline-block;
}
</style>


<div class="container">
  <div class="field" *ngIf="isVisible">
    <input class="field__input" [(ngModel)]="fieldString">
  </div>

  <div class="value" (click)="myMouseClicked()">
    {{fieldString}}
  </div>
</div>
